<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Escolha seu personagem</title>
      <link rel="stylesheet" href="./src/css/variaveis.css">
      <link rel="stylesheet" href="./src/css/reset.css">
      <link rel="stylesheet" href="./src/css/fontes.css">
      <link rel="stylesheet" href="./src/css/animacoes.css">
      <link rel="stylesheet" href="./src/css/estilos.css">
      <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
      <main>
          <header class="cabecalho">
              <h1 class="titulo">SpiderVerse</h1>
          </header>
          <div class="selecao-de-personagens">
              <div class="personagem-grande personagem-jogador-1">
                  <img src="./src/imagens/peter-parker.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                  <div class="nome">
                      <h2 id = "nome-jogador-1">Homem Aranha</h2>
                  </div>
              </div>

              <ul class="lista-de-personagens">
                  <li class="personagem selecionado" id="spider-man" data-name="spider-man">
                      <span class="tag">1P</span>
                      <img src="./src/imagens/spider-man.jpg" alt="Personagem Spider-Man">
                  </li>

                  <li class="personagem" id="miles-morales" data-name="miles-morales">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/miles-morales.jpg" alt="Personagem Miles Morales">
                </li>

                <li class="personagem" id="spider-gwen" data-name="spider-gwen">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/spider-gwen.jpg" alt="Personagem Spider-Gwen">
                </li>

                <li class="personagem" id="spider-man-noir" data-name="spider-man-noir">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/spider-man-noir.jpg" alt="Personagem Spider Noir">
                </li>

                <li class="personagem" id="miguel-o'hara" data-name="miguel-o'hara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/miguel-o'hara.jpg" alt="Personagem Spider Man 2099">
                </li>

                <li class="personagem jogador-2-selecionado" id="venom" data-name="venom">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/venom.jpg" alt="Personagem Venom">
                </li>

                <li class="personagem" id="spider-pig" data-name="spider-pig">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/spider-pig.jpg" alt="Personagem Spider Pig">
                </li>
                
                <li class="personagem" id="spider-man-scarlat" data-name="spider-man-scarlat">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/spider-man-scarlat.jpg" alt="Personagem Spider Scarlat">
                </li>
                
                <li class="personagem" id="miranha" data-name="miranha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/miranha.jpg" alt="Personagem O Miranha">
                </li>

               </ul>
              
              <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/venom.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>venom</h2>
                </div>

              </div>
          </div>
      </main>
      <script src="./src/js/index.js"></script>
  </body>
</html>
